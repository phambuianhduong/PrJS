<script type="text/javascript">
	var fullname = " ";
	String.prototype.splitname = function(){
		
		var first_space = fullname.indexOf(" ");
		var last_space = fullname.lastIndexOf(" ");
		var result;
		result = "Ho : " + fullname.slice(0,first_space) + "<br>";
		result += "Ho lot : " + fullname.slice(first_space,last_space)+"<br>";
		result +="Ten : " + fullname.slice(last_space);
		return result;
		}
	function myname(){
		
		fullname = document.getElementById("full_name").value;
		document.getElementById("result").innerHTML = fullname.splitname();
		}
</script>
